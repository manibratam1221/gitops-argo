apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/manibratam1221/gitops-argo.git
    targetRevision: main
    path: argo-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: argo-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
