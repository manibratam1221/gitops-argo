apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/manibratam1221/gitops-argo.git
    targetRevision: main
    path: node-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: node-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: trueNAME       READY   UP-TO-DATE   AVAILABLE   AGE
argo-app   1/1     1            1           34m
